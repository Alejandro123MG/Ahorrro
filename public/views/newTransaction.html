<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Nueva Transacción</h2>
                        <button class="btn btn-secondary" data-view="transactions">
                            <i class="bi bi-arrow-left"></i> Volver
                        </button>
                    </div>

                    <div id="transactionError" class="alert alert-danger d-none" role="alert"></div>

                    <form id="newTransactionForm">
                        <div class="mb-3">
                            <label for="transactionType" class="form-label">Tipo</label>
                            <select class="form-select" id="transactionType" required>
                                <option value="">Seleccionar tipo</option>
                                <option value="income">Ingreso</option>
                                <option value="expense">Gasto</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="transactionAmount" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="transactionAmount" step="0.01" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="transactionCategory" class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="transactionCategory" required>
                        </div>

                        <div class="mb-3">
                            <label for="transactionDescription" class="form-label">Descripción (Opcional)</label>
                            <textarea class="form-control" id="transactionDescription" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="transactionDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="transactionDate" required>
                        </div>

                        <div class="mb-3" id="savingGoalSection" style="display: none;">
                            <label for="transactionSavingGoal" class="form-label">Meta de Ahorro (Opcional)</label>
                            <select class="form-select" id="transactionSavingGoal">
                                <option value="">Ninguna (Dinero disponible)</option>
                            </select>
                            <small class="form-text text-muted">Asigna este ingreso a una meta de ahorro específica</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Transacción</button>
                            <button type="button" class="btn btn-outline-secondary" data-view="transactions">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
