<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Nueva Meta de Ahorro</h2>
                        <button class="btn btn-secondary" data-view="savingGoals">
                            <i class="bi bi-arrow-left"></i> Volver
                        </button>
                    </div>

                    <div id="savingGoalError" class="alert alert-danger d-none" role="alert"></div>

                    <form id="newSavingGoalForm">
                        <div class="mb-3">
                            <label for="goalName" class="form-label">Nombre de la Meta</label>
                            <input type="text" class="form-control" id="goalName" required>
                        </div>

                        <div class="mb-3">
                            <label for="goalTargetAmount" class="form-label">Monto Objetivo</label>
                            <input type="number" class="form-control" id="goalTargetAmount" step="0.01" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="goalCurrentAmount" class="form-label">Monto Actual (Opcional)</label>
                            <input type="number" class="form-control" id="goalCurrentAmount" step="0.01" min="0" value="0">
                        </div>

                        <div class="mb-3">
                            <label for="goalTargetDate" class="form-label">Fecha Límite (Opcional)</label>
                            <input type="date" class="form-control" id="goalTargetDate">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Meta</button>
                            <button type="button" class="btn btn-outline-secondary" data-view="savingGoals">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
