<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Registro</h2>

                    <div id="registerError" class="alert alert-danger d-none" role="alert"></div>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>

                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>

                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>

                        <div class="mb-3">
                            <label for="registerConfirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
                    </form>

                    <p class="text-center mb-0">
                        ¿Ya tienes cuenta? <a href="#" id="goToLogin">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
