<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 data-i18n="transactions.title">Transacciones</h1>
        <button class="btn btn-primary" data-view="newTransaction">
            <i class="bi bi-plus-circle"></i> <span data-i18n="transactions.new">Nueva Transacción</span>
        </button>
    </div>

    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" data-i18n="transactions.filter">Filtros</h5>
            <div class="row">
                <div class="col-md-3">
                    <label for="filterType" class="form-label" data-i18n="dashboard.type">Tipo</label>
                    <select class="form-select" id="filterType">
                        <option value="" data-i18n="transactions.all">Todos</option>
                        <option value="income" data-i18n="transactions.income">Ingresos</option>
                        <option value="expense" data-i18n="transactions.expense">Gastos</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="filterCategory" class="form-label" data-i18n="dashboard.category">Categoría</label>
                    <input type="text" class="form-control" id="filterCategory" placeholder="Buscar categoría">
                </div>
                <div class="col-md-3">
                    <label for="filterDateFrom" class="form-label">Desde</label>
                    <input type="date" class="form-control" id="filterDateFrom">
                </div>
                <div class="col-md-3">
                    <label for="filterDateTo" class="form-label">Hasta</label>
                    <input type="date" class="form-control" id="filterDateTo">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button class="btn btn-secondary" id="applyFilters" data-i18n="transactions.filter">Aplicar Filtros</button>
                    <button class="btn btn-outline-secondary" id="clearFilters">Limpiar Filtros</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Transactions Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th data-i18n="dashboard.date">Fecha</th>
                            <th data-i18n="dashboard.type">Tipo</th>
                            <th data-i18n="dashboard.category">Categoría</th>
                            <th data-i18n="dashboard.description">Descripción</th>
                            <th data-i18n="dashboard.amount">Monto</th>
                            <th data-i18n="transactions.actions">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable">
                        <tr>
                            <td colspan="6" class="text-center" data-i18n="common.loading">Cargando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
